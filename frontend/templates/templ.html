

<html>
<head>
<style>



</style>

<title>ResearchSpace Vis</title>
<!-- Load icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

<!-- <script src="hclust.min.js"></script> -->
</head>


<body>
  <!-- can be used maybe if necessary   -->

  <!-- <div class="topnav">
    <a href="#">Link</a>

  </div> -->
  
  <div class="row">
    <div class="column leftside">
      <div id="ccontainer" class="cards-container"> 
        <tt1>Selection</tt1>
      </div>
      <div class="search-container">
        <tt1>Corpus Search </tt1>
        <div class="search-form">
          <form class="example" action="insert">
            <input type="text" id="myInput" onkeyup="filter_on_search()" placeholder="Search..." name="search">
          </form>
        </div>

        <table id="myTable" class="corpustb">
            <tr class="header">
              <th width="10%"></th>
              <th width="10%">Title</th>
              <th width="60%">Authors</th>
              <th width="10%">Year</th>
              <th width="10%">Venue</th>
            </tr>
        </table>

        <table id="myTableB" class="authortb">
          <tr class="header">
            <th width="90%">Author</th>
            <th width="10%">Publications</th>
          </tr>
        </table> 

      </div>
    </div>
    
    <div class="column middle">
      <div class="hex-container">
        <tt1>Layered Projection </tt1>
        <div id="hex" class="center"> </div>
        <div class="topRightHex overlay">
          <label>Layer Toggles</label>
          <div class="toogle-container">
          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="trackingbox">
            <div class="toggle-switch"></div>
            <span class="toggle-label">Tracking</span>
          </label>

          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="selectionbox" checked>
            <div class="toggle-switch"></div>
            <span class="toggle-label">Selection</span>
          </label>

          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="conceptbox" checked>
            <div class="toggle-switch"></div>
            <span class="toggle-label">Concept</span>
          </label>

          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="binningbox" checked>
            <div class="toggle-switch"></div>
            <span class="toggle-label">Binning</span>
          </label>

          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="researchbox" checked>
            <div class="toggle-switch"></div>
            <span class="toggle-label">Research</span>
          </label>

          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="relatedbox"checked>
            <div class="toggle-switch"></div>
            <span class="toggle-label">Related</span>
          </label>

          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="seedbox" checked>
            <div class="toggle-switch"></div>
            <span class="toggle-label">Seed</span>
          </label>

          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="inputbox" >
            <div class="toggle-switch"></div>
            <span class="toggle-label">Input</span>
          </label>

          <hr>

          <p>Space Navigation</p>
          <div>
            <div class="slidecontainer">
              <input type="range" id="binsizeslider" name="volume" min="0" max="40" step="1">
              <label for="volume">Scale</label>
            </div>
          </div>
          
          <div>
            <input type="range" id="keywordnumslider" name="cowbell" min="1" max="500" value="20" step="20">
            <label for="cowbell">Number of Keys</label>
          </div>


        </div>

        </div>
      </div>
      <div id="stacks" class="sub left">
        <div id="stack1" class="stack">
          <tt1>Summary </tt1>
          <div style = "width:100%">
		
            <div id="textc1" class="textc" style = "height:50%; width:100%">
              <!-- <div id="textc11" class="textc" style = "height:50%";></div>
              <div id="textc12" class="textc" style = "height:50%";></div> -->
            </div>
         
            <div id= "textc2" class="textc" style = "height:50%; width:50%; float:left;">
            </div>
       
            <div id="textc3" class="textc" style = "height:50%; width:50%; float:right;">
            </div>
         
          </div>
        </div>
        <div id="stack2" class="stack">
        </div>
        <div id="stack3" class="stack"></div>
      </div>
      
      <div id="star" class="sub mid">
        <tt1>Impact</tt1>
        <div class="radarChart"></div>
      </div>  
      <div id="network" class="sub right">
        <tt1>Local Network</tt1>
      </div>  
    </div>
    
    <div class="column rightside">
      <div class="timeline-container">

        <div class="timelineinner-container">

          <!-- <div class="topRightTime overlay">
            <p>Timeline Properties</p>
            <div>
              <div class="dropdowncontainer">
                <select name="scaling" id="scalingdropdown">
                  <option value="linear">linear</option>
                  <option value="logarithmic">logarithmic</option>
                </select>
                <br>
                <label for="volume">Scaling</label>
              </div>
              <div class="dropdowncontainer">
                <select name="scaling" id="scalingdropdown">
                  <option value="linear">Year</option>
                  <option value="logarithmic">Month</option>
                </select>
                <br>
                <label for="volume">Grouped by</label>
              </div>
            </div> 
          </div> -->
          <div id="timeline" class="outer left">
            <tt1>Timeline </tt1>
          </div>
          <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p> -->
        </div>
        <div class="axisselection-container"></div>
      </div>
      <table id="myTable" class="corpustb">
        <tr class="header">
          <th width="10%"></th>
          <th width="10%">Tracked Papers</th>
        </tr>
    </table>
    </div>
  </div>





<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>

<script src="{{ url_for('static', filename='js/external/figue.js')}}"></script>
<script src="{{ url_for('static', filename='js/external/color2D.js')}}"></script>
<script src="{{ url_for('static', filename='js/RadarChart.js')}}"></script>

<script src="{{url_for('static', filename='js/data_prep.js')}}"></script>
<script src="{{url_for('static', filename='js/dashboard-network.js')}}"></script> 
<script src="{{url_for('static', filename='js/dashboard.js')}}"></script>

<script type="text/javascript"> myVar = my_Func(JSON.parse('{{ network | tojson }}'),JSON.parse('{{ papers | tojson }}'),JSON.parse('{{ seeds | tojson }}'), JSON.parse('{{ keys | tojson }}'), JSON.parse('{{ key_projections | tojson }}'), JSON.parse('{{ pwk | tojson }}'), JSON.parse('{{ paths | tojson }}'), JSON.parse('{{ authors | tojson }}'))</script>

</body>
</html>
